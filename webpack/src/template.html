<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta name="description" content="Modern HTML Starter Template">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Webpage",
      "url": "https://htmltemplate.site",
      "name": "HTML Template",
      "headline": "HTML Template",
      "description": "Modern HTML Starter Template",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "https://htmltemplate.site"
      },
      "publisher": {
        "@type": "Person",
        "name": "Igor Agapov",
      },
      "image": {
        "@type": "ImageObject",
        "url": "https://htmltemplate.site/img/logo.png",
        "width": 1200,
        "height": 680
      },
      "datePublished": "2020-12-08"
    }
  </script>
</head>

<body>
  <header>
    <h1>Modern HTML <br> Starter Template</h1>
    <nav>
      <a href="https://htmltemplate.site" target="_blank" rel="noopener">WebSite</a>
      <a href="https://github.com/harryheman/Modern-HTML-Starter-Template" target="_blank" rel="noopener">
        GitHub
      </a>
    </nav>
    <time></time>
  </header>

  <main>
    <img src="./assets/img/logo.png">
  </main>

  <footer>
    <p>
      &copy; 2020.
      <a href="https://github.com/harryheman" target="_blank" rel="noopener">
        Igor Agapov
      </a>
    </p>
    <p><a href="https://opencollective.com/mhst" target="_blank" rel="noopener">Support project on OpenCollective</a></p>
    <p>Licensed under MIT</p>
  </footer>
</body>

</html>
